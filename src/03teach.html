<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div class="sample">
    <input type="text" v-model="textLesson" />
    <input type="text" v-bind:value="textLesson" />
    <hr>
    <button class="button-sow" v-on:click="showH2 = !showH2" v-bind:title="showH2 ? 'Hide' : 'Show'">BUTTON</button>
    <br>
    <hr>
    <h2 v-show="showH2"> Это учебный пример - {{textLesson}}</h2>
    <br>
    <hr>
    <button class="button-number" v-on:click="addNumber">NUMBER</button>
    <br>
    <ul>
      <li v-for="number in numbers">{{ number }}</li>
    </ul>

  </div>

  <script>
    let sample = new Vue({
      el: '.sample',
      data: {
        textLesson: 'lorem ipsum',
        showH2: true,
        numbers: []
      },
      methods: {
        addNumber() {
          this.numbers.push(Math.random());
        }
      }
    });
  </script>

</body>

</html>
